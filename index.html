<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Chat bot phục vụ học tập</title>
</head>
<body>
    <div class="chat-screen">
        <div class="recommend-question-area">
            <div class="title-question-area">
                <label class="text-title-question">Câu hỏi gợi ý</label>
            </div>
            <div class="question-area">
                <div class="text-box-recommend">
                    <label class="text-recommend">Lập trình hướng đối tượng là gì ?</label>
                </div>
                <div class="text-box-recommend">
                    <label class="text-recommend">Làm thế nào để học tốt hướng đối tượng ?</label>
                </div>
                <div class="text-box-recommend">
                    <label class="text-recommend">Đa hình là gì? Kế thừa là gì?</label>
                </div>
            </div>
        </div>
        <div class="chat-area">
            <div class="title-course">
                <label class="text-title-course">Lập trình hướng đối tượng</label>
            </div>
            <div class="chat-zone">
                <div class="chat-bot-container">
                    <div class="avt-bot">
                        <img src="./asssets/avt-bot.png" alt="bot avatar" height="50px" width="50px">
                    </div>
                    <div class="chat-bot-box">
                        <label class="chat-bot-text">Hỏi hướng về hướng đối tượng để làm gì?</label>
                    </div>
                </div>
                <div class="chat-user-container">
                    <div class="chat-user-box">
                        <label class="chat-user-text">Hướng đối tượng là gì?</label>
                    </div>
                    <div class="avt-user">
                        <img src="./asssets/avt-user.png" alt="user avatar" height="50px" width="50px">
                    </div>
                </div>
            </div>
            <div class="chat-bar">
                <input class="input-message" type="text" name="txt-message">
                <button name="btn-send" type="button" class="btn-send-mess">Gửi</button>
            </div>
        </div>
    </div>
</body>
</html>
