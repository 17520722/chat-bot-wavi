<div class="chatting-container-wrapper">
    <input type="text" 
           [(ngModel)]="inputMessage" 
           (keyup.enter)="sendInput()"
           name="input-message" 
           class="input-message" 
           placeholder="Nhập điều muốn hỏi...">
    <button (click)="sendInput()" 
            type="button" 
            name="btn-input-message" 
            class="btn-input-message">
        Gửi
    </button>
</div>
